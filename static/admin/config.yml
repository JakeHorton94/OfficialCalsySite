backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - { label: "Image Thumnail", name: "thumbnail", widget: "string" }
      - { label: "Vehicle Graphics", name: "vehicleGraphics", widget: "boolean" }
      - { label: "Vehicle Wraps", name: "vehicleWraps", widget: "boolean" }
      - { label: "Fleet Work", name: "fleetWork", widget: "boolean" }
      - { label: "Intenral Signage", name: "internalSignage", widget: "boolean" }
      - { label: "External Signage", name: "externalSignage", widget: "boolean" }
      - { label: "Advertising Banners", name: "advertisingBanners", widget: "boolean" }
      - { label: "Clothing Branding", name: "clothingBranding", widget: "boolean" }
      - { label: "Bespoke Stickers", name: "bespokeStickers", widget: "boolean" }
      - { label: "cards and Leaflets", name: "cardsAndLeaflets", widget: "boolean" }
      - { label: "Site Safety", name: "siteSafety", widget: "boolean" }
      - { label: "Wayfinding", name: "wayfinding", widget: "boolean" }
      - { label: "Subcontractor", name: "subcontractor", widget: "boolean" }
      - { label: "Custom Work", name: "customWork", widget: "boolean" }
      - { label: "Glass Manifestation", name: "glassManifestation", widget: "boolean" }
      - { label: "Swing and Pavement Signs", name: "swingAndPavementSigns", widget: "boolean" }
      - { label: "Site Hoarding", name: "siteHoarding", widget: "boolean" }
      - { label: "Body", name: "body", widget: "markdown" }
